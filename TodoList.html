<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>


    <div id="app" class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Todos</h3>
                <input type="text" class="form-control" autofocus autocomplete="off" placeholder="想要做甚麼?">
                <ul class="list-group mt-3">
                    <li v-for="todo in todos" class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <input class="form-check-input me-3" type="checkbox">
                                <label class="form-check-label">{{ todo.title }}</label>
                            </div>
                            <button class="badge bg-danger rounded-pill border-0">X</button>
                        </div>
                        <input type="text" class="form-control" hidden>
                    </li>
                 

                </ul>
                <div class="mt-3 d-flex justify-content-between">
                    <strong class=" me-3">尚有 ? 個工作未完成</strong>
                    <button class="btn btn-warning me-3">清除完成工作</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        const app = createApp({
            data(){
                return{
                    todos:[
                        {"id": 1, "title": "作業1", "completed": false },
                        {"id": 2, "title": "作業2", "completed": true },
                        {"id": 3, "title": "作業3", "completed": false },
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
